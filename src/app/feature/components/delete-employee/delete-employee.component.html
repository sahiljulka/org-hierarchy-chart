<clr-modal [(clrModalOpen)]="showDialog" [clrModalClosable]="false">
    <h4 class="modal-title">Delete Employee</h4>
    <div class="modal-body">
        <p class="clr-text-gray">
            Deleting this employee will reassign their direct reportees to the employee's
            manager.Confirm this action to remove the employee from the organization
            chart and update the reporting hierarchy accordingly.
        </p>
        <div class="clr-row">
            <div class="clr-col-12 clr-col-md-6 label-field">
                <label class="clr-control-label">Employee Name</label>
            </div>
            <div class="clr-col-12 clr-col-md-6">
                <label>{{employee?.name}}</label>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-danger" (click)="deleteEmployee()">Delete</button>
        </div>
    </div>
</clr-modal>
